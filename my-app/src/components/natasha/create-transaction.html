<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create transaction</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <!--Card Type-->
                    <div class="row">
                        <label for="cardType">Choose card type:</label>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardType" id="credit" value="credit">
                                <label class="form-check-label" for="credit">Credit</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardType" id="debit" value="debit">
                                <label class="form-check-label" for="debit">Debit</label>
                              </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <label for="currency">Currency: </label>
                    <!-- For testing they are hardcoded, but we will make it reactive soon -->
                    <select class="form-select" name="currencies" id="currency">
                        <option value="SGD">SGD</option>
                        <option value="MYR">MYR</option>
                        <option value="IDR">IDR</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="leftCurrency">SGD</label><br>
                        <input type="text" id="leftCurrency" name="leftCurrency" value="$1 "><br>
                    </div>
                    <div class="col">
                        <br>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z" />
                        </svg>

                    </div>
                    <!--TODO Make this auto update rate-->
                    <div class="col">
                        <div class="rightCurrency">
                            <label for="rightCurrency">IDR</label><br>
                            <input type="text" id="rightCurrency" name="rightCurrency" value="$1 "><br>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!--When create is pressed, show popup of successful msg-->
                    <div class="col">
                        <button type="button" class="btn btn-light">Create</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="results">
            <h2>Form Data</h2>
            <pre></pre>
        </div>
    </div>
</body>

</html>

<script>
    function handleCreate(event) {
        event.preventDefault();

        const formJSON = Object.fromEntries(data.entries());

        // for multi-selects, we need special handling
        formJSON.currency = data.getAll('currency');

        const results = document.querySelector('.results pre');
        results.innerText = JSON.stringify(formJSON, null, 2);
    }

    const form = document.querySelector('form');
    form.addEventListener('create', handleCreate);
</script>
