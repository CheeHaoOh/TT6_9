<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create transaction</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!--Card Type-->
                <div class="row">
                    <label for="cardType">Choose card type:</label>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="radio" id="debit" name="cardTypeDebit" value="debit">
                        <label for="debit">Debit</label><br>
                    </div>
                    <div class="col">
                        <input type="radio" id="credit" name="cardTypeCredit" value="credit">
                        <label for="credit">Credit</label><br>
                    </div>
                </div>

            </div>
            <div class="row">
                <label for="currency">Currency: </label>
                <!-- For testing they are hardcoded, but we will make it reactive soon -->
                <select name="currencies" id="currency">
                    <option value="SGD">SGD</option>
                    <option value="MYR">MYR</option>
                    <option value="IDR">IDR</option>
                    <option value="USD">USD</option>
                </select>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </div>
    </div>
</body>

</html>
